<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <p id="array"></p>
    

    <script>

        var name = prompt("Enter name")
        const names = ["Kalob", "Zephyr", "Henry", "Doggo"];
        names.push(name)
        document.getElementById("array").innerHTML = names[4];

    </script>


</body>
</html>
